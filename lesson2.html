<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .form{
            color:blue;
        
        }
        #header{
            color: green;
        }

    </style>
</head>
<body>
    <form class="form">
        <h1 id="header">Registration Form</h1>
        <label>FirstName: </label>
        <input type="text" placeholder="Enter your first name i.e Jane" name="firstName"/>
        <br/>
        <br/>
        <label>LastName: </label>
        <input type="text" placeholder="Enter your last name"/>
        <br/>
        <br/>
        <label>Age: </label>
        <select>
            <option>21-30 years</option>
            <option>31-40 years</option>
        </select>
        <br/>
        <br/>
        <label>Gender:</label>
        <input type="text" placeholder="Enter your gender"/>
        <br/>
        <br/>
        <label>Email:</label>
        <input type="email" placeholder="Enter your email address"/>
        <br/>
        <br/>
        <label>PhoneNumber:</label>
        <input type="tel" placeholder="Enter your phone number"/>
        <br/>
        <br/>
        <label>Country:</label>
        <input type="text" placeholder="Enter your country name"/>
        <br/>
        <br/>
        <label>Password:</label>
        <input type="text" placeholder="Enter your password"/>
        <br/>
        <br/>
        <label>D.0.B:</label>
        <input type="date"/>
    </form>
    
</body>
</html>
